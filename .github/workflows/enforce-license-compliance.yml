name: Enforce License Compliance

on:
  pull_request:
    branches: main

jobs:
  enforce-license-compliance:
    runs-on: ubuntu-latest
    steps:
      - name: 'Enforce License Compliance'
        uses: getsentry/action-enforce-license-compliance@e46ca62aa97d0a8ed1ca54ead6d4c9414debaf2a # main
        with:
          fossa_api_key: ${{ secrets.FOSSA_API_KEY }}
